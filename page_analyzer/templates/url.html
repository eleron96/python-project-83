{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>{{ url }}</h1>

        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Attribute</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ID</td>
                    <td>{{ id }}</td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>{{ name }}</td>
                </tr>
                <tr>
                    <td>Date Created</td>
                    <td>{{ created_at.strftime('%Y-%m-%d') }}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
