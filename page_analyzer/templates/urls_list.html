<!-- urls_list.html -->
{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Список URL</h1>

        <table class="table table-striped mt-3">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Последняя проверка</th>
                    <th scope="col">Код ответа</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                    <tr>
                        <th scope="row">{{ url[0] }}</th> <!-- ID -->
                        <td>
                            <a href="{{ url_for('show_url', url_id=url[0]) }}"> <!-- Гиперссылка на show_url -->
                                {{ url[1] }} <!-- Имя -->
                            </a>
                        </td>
                        <td> {{ url[2] if url[2] is not none else 'Еще не проверялся' }}</td>
                        <td><!-- Код ответа --></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
